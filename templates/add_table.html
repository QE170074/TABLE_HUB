{% extends 'base.html' %}

{% block content %}
<h2>Add Table to {{ venue.name }}</h2>

<form action="{{ url_for('add_table', venue_id=venue.id) }}" method="POST">
    <label for="number">Table Number:</label>
    <input type="number" id="number" name="number" required>

    <button type="submit">Add Table</button>
</form>
{% endblock %}
