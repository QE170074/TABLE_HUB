{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>

<ul>
    {% for item in ordered_items %}
    <li>
        {{ item.name }} - {{ item.price }} VND
        <form action="{{ url_for('remove_from_cart', item_id=item.id) }}" method="POST">
            <button type="submit">Remove</button>
        </form>
    </li>
    {% endfor %}
</ul>

<p>Total: {{ total_price }} VND</p>

<a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
<a href="{{ url_for('view_venues') }}">Continue Shopping</a>
{% endblock %}
