{% extends 'base.html' %}

{% block content %}
<h2>Book a Table at {{ venue.name }}</h2>

<form action="{{ url_for('confirm_booking', venue_id=venue.id) }}" method="POST">
    <label for="table_id">Choose a Table:</label>
    <select name="table_id" id="table_id" required>
        {% for table in tables %}
        <option value="{{ table.id }}">Table Number: {{ table.number }} - {{ 'Available' if table.is_available else 'Booked' }}</option>
        {% endfor %}
    </select>
    <button type="submit">Book Table</button>
</form>

<a href="{{ url_for('view_menu', venue_id=venue.id) }}">Back to Menu</a>
{% endblock %}
